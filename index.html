<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="header box"><img id="photo" src="assets/metin-aksu.png" alt="Metin AKSU" class="circle" width="32px"
                height="32px"></div>
        <div class="header box" id="gapp"><a href="https://www.google.com.tr/intl/tr/about/products"><img
                    src="assets/app.png" alt="Google uygulamaları" width="22px" height="22px"></a></div>
        <div class="header"><a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Görseller</a></div>
        <div class="header"><a href="https://mail.google.com/mail/">Gmail</a></div>
    </div>
    <div class="float-clear"></div>

    <div id="logo">
        <img src="assets/googlelogo.png" alt="">
    </div>

    <form action="https://www.google.com/search" method="GET">

        <div id="search-box">
            <div class="float-left" id="magnifying-area">
                <svg width="24px" height="24px">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
            </div>
            <div class="float-left" id="search-area"><input type="text" name="g" id="search-input"></div>
            <div class="float-left" id="voice-area"><img src="assets/voicelogo.png" width="24" height="24" alt="">&nbsp;</div>
        </div>

        <div class="float-clear"></div>

        <div style="text-align:center;margin-top:30px;">
            <button type="submit">Google'da Ara</button>
            <button type="submit">Kendimi Şanslı Hissediyorum</button>
        </div>

    </form>



</body>

</html>
